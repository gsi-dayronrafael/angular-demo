<div *ngIf="messages.length && isVisible" class="p-2 border mt-4">
  <h5>
    Debugging
    <button on-click="clear()" class="btn btn-outline-secondary btn-sm">Clear</button>
  </h5>
  <ul class="text-muted pl-4">
    <li *ngFor="let message of messages" class="small">
      {{ message }}
    </li>
  </ul>
</div>
